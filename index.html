<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square">
        <h1>My to-do list</h1>
        <p><i>Doble-click an item to mark it complete</i></p>
        <input type="text">
        <button class="addBtn"><b>Add</b></button>
        <ol>
            <li>My</li>
            <li>to do</li>
            <li>list</li>
        </ol>

        <button class="clearBtn">Clear Completed</button>
        <button class="EmptyBtn">Empty List</button>
        <button class="SaveBtn">Save List</button>
    </div>

</body>
</html>
